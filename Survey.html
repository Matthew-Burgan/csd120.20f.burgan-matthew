      <main>
        <h1>Survey</h1>
        <form action="https://formspree.io/f/xzbkedjg" method="post">
          <p>
            <label for="name">What is your name? <abbr title="required" aria-label="required">*</abbr></abbr></label>
            <input
              type="text"
              id="name"
              name="name_field"
              required
            />
          </p>
          <p>
            <label for="email">What is your email? <abbr title="required" aria-label="required">*</abbr></label>
            <input type="email" id="email" name="email_field" required />
          </p>
          <p>
            <label for="number">which whole number is the best? </label>
            <input type="number" id="number" name="best_whole_number" min="1"/>
          </p>
          <p>
            <label for="day"> Which day is best? </label>
            <input type="date" id="day" name="best_day" />
          </p>
          <p>
            <label for="bear"
              >which bear is best?<abbr title="required" aria-label="required">*</abbr></label
            >
            <select id="bear" name="best_bear" required>
              <option value="">&nbsp;</option>
              <option value="black">black</option>
              <option value="brown">Brown</option>
              <option value="care">care</option>
              <option value="Panda">Panda</option>
              <option value="Polar">Polar</option>
              <option value="Teddy">Teddy</option>
            </select>
          </p>
          <fieldset>
            <legend>Do you like Radio Buttons?</legend>
            <ul>
              <li>
                  <input
                    type="radio"
                    id="yes"
                    name="radio"
                    value="yes"
                  />
                  <label for="yes">Yes</label
                >
              </li>
              <li>
                  <input
                    type="radio"
                    id="no"
                    name="radio"
                    value="no"
                  /><label for="no">no</label
                >
              </li>
              <li>
                  <input
                    type="radio"
                    id="none_of_your_business"
                    name="radio"
                    value="None of your business"
                    checked
                  /><label
                  for="none_of_your_business"
                >None of your business</label
                >
              </li>
            </ul>
          </fieldset>
          <p>
            <label for="life">
              what is the meaning of life:</label
            >
            <textarea
              id="life"
              name="life_meaning"
              placeholder="Enter the correct answer here"
              cols="50"
              rows="5"
            >
            </textarea>
          </p>
          <p>
            <button type="submit">Submit</button>
          </p>
        </form>
